name: Component Build Workflow

on:
  push:
    branches:
      - backend

jobs:
  build_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          pytest tests/backend
